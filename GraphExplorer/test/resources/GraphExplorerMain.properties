# Properties for main graph controller GUI

## FILE MENU

# quit
quit.Action.text = Quit
quit.Action.shortDescription = Exit GraphExplorer (unsaved changes will be lost).
quit.Action.icon = /graphexplorer/resources/exit18.png
quit.Action.accelerator=ctrl pressed Q

## VIEW MENU

fitToWindow.Action.text=Fit to Graph
fitToWindow.Action.shortDescription=Fit the active graph within the displayed window.
fitToWindow.Action.accelerator=alt pressed F
fitToWindow.Action.smallIcon=/graphexplorer/resources/fit18.png
fitToWindow.Action.icon=/graphexplorer/resources/fit18.png
fitToWindow.Action.largeIcon=/graphexplorer/resources/fit24.png

showEditorDialog.Action.text=Show File Editor
showEditorDialog.Action.shortDescription=Open a dialog window to edit the current graph as a text file.

applyEditorChanges.Action.text=Apply Changes
applyEditorChanges.Action.shortDescription=Adjusts the currently selected graph based on the text description below.

saveEditorChanges.Action.text=Save Changes
saveEditorChanges.Action.largeIcon=/graphexplorer/resources/save-graph24.png
saveEditorChanges.Action.smallIcon=/graphexplorer/resources/save-graph18.png
saveEditorChanges.Action.icon=/graphexplorer/resources/save-graph18.png
saveEditorChanges.Action.shortDescription=Save changes made to a graph file.

## LAYOUT MENU

layoutCircle.Action.text=Circular Layout
layoutCircle.Action.shortDescription=Place nodes of current graph around a circle.
layoutCircle.Action.icon = /graphexplorer/resources/layout-circle18.png
layoutCircle.Action.smallIcon=/graphexplorer/resources/layout-circle18.png
layoutCircle.Action.largeIcon=/graphexplorer/resources/layout-circle24.png

layoutRandom.Action.text=Random Layout
layoutRandom.Action.shortDescription=Place nodes of current graph in random locations.
layoutRandom.Action.icon = /graphexplorer/resources/layout-random18.png
layoutRandom.Action.smallIcon=/graphexplorer/resources/layout-random18.png
layoutRandom.Action.largeIcon=/graphexplorer/resources/layout-random24.png

layoutSpringStatic.Action.text=Spring Layout (static)
layoutSpringStatic.Action.shortDescription=Place nodes of current graph using an iterated spring layout algorithm (runs in background).
layoutSpringStatic.Action.icon = /graphexplorer/resources/layout-spring18.png
layoutSpringStatic.Action.accelerator=ctrl pressed L
layoutSpringStatic.Action.largeIcon=/graphexplorer/resources/layout-spring24.png
layoutSpringStatic.Action.smallIcon=/graphexplorer/resources/layout-spring18.png

## SPECIAL MENU

highlightSubset.Action.text=Highlight a subset of nodes
highlightSubset.Action.smallIcon=/graphexplorer/resources/highlight18.png
highlightSubset.Action.icon=/graphexplorer/resources/highlight18.png
highlightSubset.Action.shortDescription=Select 1 or more nodes to display as highlighted.

distinctColors.Action.text=Give each node a distinct color.
distinctColors.Action.largeIcon=/graphexplorer/resources/color24.png
distinctColors.Action.smallIcon=/graphexplorer/resources/color18.png
distinctColors.Action.icon=/graphexplorer/resources/color18.png
distinctColors.Action.shortDescription=Recolor the nodes in the graph so each node has a distinct color.

